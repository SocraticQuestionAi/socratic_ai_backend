# Render Blueprint - Deploy with one click
# https://render.com/docs/blueprint-spec

services:
  - type: web
    name: socratic-ai-api
    runtime: docker
    region: oregon
    plan: free
    healthCheckPath: /health
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: socratic-ai-db
          property: connectionString
      - key: OPENROUTER_API_KEY
        sync: false
      - key: GOOGLE_API_KEY
        sync: false
      - key: SECRET_KEY
        generateValue: true
      - key: BACKEND_CORS_ORIGINS
        value: '["*"]'

databases:
  - name: socratic-ai-db
    plan: free
    databaseName: socratic_ai
    user: socratic
